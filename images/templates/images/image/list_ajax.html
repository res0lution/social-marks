{% load thumbnail %}

{% for image in images %}
  <div>
    {% thumbnail image.image "300x300" crop="100%" as im %}
      <a href="{{image.get_absolute_url}}">
        <img src="{{im.url}}">
      </a>
    {% endthumbnail %}
  </a>

    <div>
      <a href="{{ image.get_absolute_url }}">
        {{image.title}}
      </a>
    </div>
  </div>
{% endfor %}
